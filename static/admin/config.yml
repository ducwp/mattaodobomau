backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
# media_library:
#   name: cloudinary
#   config:
#     cloud_name: ducwp
#     api_key: 679494552725732
locale: 'vi'
show_preview_links: true
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', pattern: ['.{20,}', "Phải có ít nhất 20 ký tự"] }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Tags', name: 'tags', widget: 'list', add_to_top: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Author', name: 'author', widget: 'list', default: ['Admin'] }
      