{{ define "main" }}

<article class="page type-page status-publish hentry">
  <header class="entry-header has-text-align-center header-footer-group">
    <div class="entry-header-inner section-inner medium">
      <h1 class="entry-title">{{ .Title }}</h1>
    </div>
  </header>

  <div class="post-inner thin">
    <div class="entry-content">
      {{ .Content }}

      <form name="contact" netlify>
        <div class="wp-block-columns columns alignwide" >
        <div class="column">
          <label for="name">Họ tên
          <input type="text" id="name" name="name"></label>
        </div>
        <div class="column">
          <label for="phone">Điện thoại
          <input type="text" id="phone" name="phone"></label>
        </div>
        <div class="column">
          <label for="address">Địa chỉ
          <input type="text" id="address" name="address"></label>
        </div>
        <div class="column">
          <label for="email">Email
          <input type="email" id="email" name="email"></label>
        </div>
        <div style="padding: 0 15px; flex: 1;">
          <label for="message">Nội dung</label>
          <textarea id="message" name="message"></textarea>
        </div>
      </div>
       <div class="wp-block-button aligncenter"><button type="submit" class="wp-block-button__link">Gửi đi</button></div>
      </form>
    </div>
  </div>
</article>

{{ end }}
